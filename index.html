<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social Simples</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .post { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .post strong { color: #333; }
        textarea { width: 100%; height: 80px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; }
        button:hover { background: darkgreen; }
    </style>
</head>
<body>
    <h1>Rede Social Simples</h1>

    <div id="login-section">
        <input id="email" type="email" placeholder="E-mail">
        <input id="password" type="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <button onclick="signup()">Cadastrar</button>
    </div>

    <div id="post-section" style="display: none;">
        <textarea id="content" placeholder="Escreva seu post..."></textarea>
        <button onclick="createPost()">Publicar</button>
        <div id="posts"></div>
        <button onclick="logout()">Sair</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
