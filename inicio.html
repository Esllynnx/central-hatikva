<!DOCTYPE html><html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Atividades</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .filtered-card {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-green-400">Minhas Atividades</h1>
        <button class="text-white text-2xl" onclick="toggleSidebar()">☰</button>
    </header><main class="p-4">
    <input type="text" id="filterInput" class="w-full p-3 mb-4 text-black rounded-lg outline-none shadow-lg focus:ring-2 focus:ring-green-400" placeholder="Filtrar atividades pelo título..." onkeyup="filterByTitle()">
    
    <section class="mt-4">
        <h2 class="text-lg font-semibold mb-2">Atividades Enviadas</h2>
        <div class="grid grid-cols-2 gap-4" id="cards-container">
            <div class="relative bg-gray-800 p-3 rounded-lg shadow-lg" onclick="">
                <h3 class="text-xl font-bold">Revisão de Geografia com Resposta</h3>
                <p class="text-sm text-gray-400">Enviado por: Eslly</p>
            </div>
            <div class="relative bg-gray-800 p-3 rounded-lg shadow-lg" onclick="">
                <h3 class="text-xl font-bold">Exercício 7 de Química</h3>
                <p class="text-sm text-gray-400">Enviado por: Eslly</p>
            </div>
            <div class="relative bg-gray-800 p-3 rounded-lg shadow-lg" onclick="">
                <h3 class="text-xl font-bold">Resposta do Exercício 6 de Química</h3>
                <p class="text-sm text-gray-400">Enviado por: Eslly</p>
            </div>
        </div>
    </section>
</main>

<script>
    function filterByTitle() {
        const input = document.getElementById('filterInput').value.toLowerCase();
        const cards = document.querySelectorAll('#cards-container div');
        
        cards.forEach(card => {
            const title = card.querySelector('h3').innerText.toLowerCase();
            if (title.includes(input)) {
                card.classList.remove('filtered-card');
            } else {
                card.classList.add('filtered-card');
            }
        });
    }
</script>

</body>
</html>
