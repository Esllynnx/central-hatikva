<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Créditos Finais</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .credits-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .credits {
      text-align: center;
      animation: scrollCredits 45s linear infinite;
      font-size: 1.5rem;
      line-height: 2.5rem;
      white-space: pre-line;
    }

    @keyframes scrollCredits {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="credits-container">
    <div class="credits">
      Produtor:
      - Eslly

      Sinopse:
      - Arlindo

      Cena:
      - Edgard

      Curiosidades:
      - Isaías (Trakinas)

      Dublagem:
      - Eslly

      Cenas de ação:
      - Eslly

      Dublê:
      - Eslly

      Diretor Executivo:
      - Eslly

      Ator mais bonito:
      - Eslly
    </div>

      Mais alto:
      - Arlindo
  </div>
</body>
</html>
